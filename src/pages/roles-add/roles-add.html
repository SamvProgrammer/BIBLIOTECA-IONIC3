<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Gestión de roles
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Nombre Rol:</ion-label>
        <ion-input formControlName="rol" type="text" placeholder="Nombre del rol"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Seleccionar Rango</ion-label>
        <ion-select formControlName="rango" multiple="false">
          <ion-option  value="1">Todos los permisos.</ion-option>
          <ion-option  value="2">Permisos límitados.</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">{{boton}}</button>
    </div>
  </form>
</ion-content>
