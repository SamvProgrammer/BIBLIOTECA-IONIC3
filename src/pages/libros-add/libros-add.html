<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Libros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Código:</ion-label>
        <ion-input formControlName="codigo" type="text" placeholder="Ingresar código"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="Ingresar el nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Total:</ion-label>
        <ion-input formControlName="total" type="text" placeholder="Total de libros"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Cantidad:</ion-label>
        <ion-input formControlName="cantidad" type="text" placeholder="Cantidad de libros"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Autor:</ion-label>
        <ion-input formControlName="autor" type="text" placeholder="Autor del libro"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Seleccionar Genero</ion-label>
        <ion-select formControlName="genero" multiple="false">
          <ion-option *ngFor="let i of arreglogenero" value="{{i.id}}">{{i.genero}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Seleccionar Editorial</ion-label>
        <ion-select formControlName="editorial" multiple="false">
          <ion-option *ngFor="let i of arregloeditorial" value="{{i.id}}">{{i.editorial}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">{{boton}}</button>
    </div>
  </form>
</ion-content>
